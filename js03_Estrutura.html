<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>
</head>
<body>
    <h1>Programa de Boas Vindas com Concatenação de campos!</h1>

    <!-- Definição de Formulário-->
    <form name="FormConcatenca" action="" method="post">
    Digite o nome..........: <input type="text" name="f_nome" /> <br />
    Digite o sobrenome.....: <input type="text" name="f_sobrenome" /> <br />
    <p></p>
    <input type="button" name="btn_concatena" value="Concatenar" onclick="concatena()"/>
    <input type="reset" name="btn_cancela" value="Cancelar" />
    </form>

    <script language="JavaScript">

    var js_nome;
    var js_sobrenome;
    var js_nomecompleto; 

    function concatena(){

        js_nome = document.FormConcatenca.f_nome.value;
        js_sobrenome = document.FormConcatenca.f_sobrenome.value;

        js_nomecompleto = js_nome + '' + js_sobrenome;


        window.alert('Olá ' + js_nomecompleto);

    }


    </script>

</body>
</html>
