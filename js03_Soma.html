<body>
    <h3>Somatória de dois números inteiros</h3>

    <script language="JavaScript">

        var n1;
        var n2;
        var soma;

        n1=window.prompt('Informe o primeiro número: ', 'Digite aqui');
        n2=window.prompt('Informe o segundo número: ', 'Digite aqui');

        soma = parseInt(n1) + parseInt(n2);

        document.write('O Resultado da soma = ' + soma);


    </script>





</body>
